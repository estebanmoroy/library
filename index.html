<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library - Made by Esteban Moroy</title>
  </head>
  <body>
    <h1>Library</h1>
    <button id="add-new-book-button">Add New</button>
    <table>
      <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Completed</th>
      </thead>
      <tbody class="add-new" hidden>
        <tr>
          <td class="new-id"></td>
          <td>
            <input type="text" name="title" />
          </td>
          <td>
            <input type="text" name="author" />
          </td>
          <td>
            <input type="number" name="pages" />
          </td>
          <td>
            <input type="checkbox" name="isCompleted" value="true" />
          </td>
          <td><button id="persist-new-book">+</button></td>
        </tr>
      </tbody>
      <tbody class="book-list">
        <tr>
          <td class="id">1</td>
          <td class="title" contenteditable="true">Foo</td>
          <td class="author" contenteditable="true">Bar</td>
          <td class="pages" contenteditable="true">123</td>
          <td class="completed" contenteditable="true"
            >Add toggle on hover later</td
          >
          <td><button class="delete-book">X</button></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="js/script.js"></script>
</html>
