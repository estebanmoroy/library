<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library - Made by Esteban Moroy</title>
  </head>
  <body>
    <h1>Library</h1>
    <button id="add-new-book-button">Add New</button>
    <table>
      <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Completed</th>
      </thead>
      <tbody class="add-new">
        <tr>
          <td>
            <input type="text" />
          </td>
          <td>
            <input type="text" />
          </td>
          <td>
            <input type="text" />
          </td>
          <td>
            <input type="text" />
          </td>
          <td>
            <input type="checkbox" />
          </td>
          <td><button>+</button></td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td class="id" contenteditable="true">1</td>
          <td class="title" contenteditable="true">Foo</td>
          <td class="author" contenteditable="true">Bar</td>
          <td class="pages" contenteditable="true">123</td>
          <td class="completed" contenteditable="true"
            >Add toggle on hover later</td
          >
          <td>X</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="js/script.js"></script>
</html>
